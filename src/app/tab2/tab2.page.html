
<ion-content class="marginTop ion-padding">
    <ion-list>
      </ion-list>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center shadow" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>{{ 'CREATE YOUR ACCOUNT' | translate }}</h3>
          </div>
          <div class="ion-padding" >
             
            <ion-item>
                
              <ion-input  name="firstName" type="text" placeholder="First Name" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
                
                <ion-input  name="lastName" type="text" placeholder="Last Name" ngModel required></ion-input>
              </ion-item>
              <br>
            <ion-item>
                
                <ion-input  name="email" type="email" placeholder="your@email.com" ngModel ></ion-input>
              </ion-item>
              <br>
            <ion-item>
                
              <ion-input  name="phoneNo" type="number" placeholder="{{ 'PHONENO' | translate }}" ngModel required></ion-input>
            </ion-item>
            <br>
            <!-- <ion-item>
              
              <ion-input name="address" type="text" placeholder="{{'ADDRESS'| translate}}" ngModel></ion-input>
            </ion-item>
            <br> -->
            <ion-item>
                
              <ion-input name="password" type="password" placeholder="{{ 'PASSWORD' | translate }}" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <!-- <ion-label color='medium'>{{ 'ROLE' | translate }}</ion-label> -->
               <ion-select placeholder="{{ 'ROLE' | translate }}" ngModel name="role">
                 <ion-select-option value="farmer">{{ 'FARMER' | translate }}</ion-select-option>
                 <ion-select-option value="insurer">{{ 'VERIFICATION OFFICER' | translate }}</ion-select-option>
               </ion-select>
             </ion-item>
           
          
          </div>
          <div class="ion-padding">
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">{{ 'REGISTER' | translate }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
