
<ion-content>
    
    <div>

    
    <ion-grid>
        <ion-row class="ion-justify-content-end">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
    <ion-list>
        <ion-item class='no-lines'>
          <ion-label>Select Language</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
            <ion-select-option value="en">English</ion-select-option>
            <ion-select-option value="hn">Hindi</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      </ion-col>
      </ion-row>
      </ion-grid>
    </div>
      <div class="ion-padding" *ngIf="!forgot">

      
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center shadow" size-md="6" size-lg="5" size-xs="12">
         
          <div class="ion-padding">
            <ion-item>
               
             
              <ion-input name="phoneNo" type="number" placeholder="{{ 'PHONENO' | translate }}"  ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
               
            
              <ion-input name="password" type="password" placeholder="{{ 'PASSWORD' | translate }}" ngModel required></ion-input>
            </ion-item>
            <br>
            <ion-item>
               
                <ion-select placeholder="{{'ROLE' | translate }}" ngModel name="role">
                  <ion-select-option value="farmer">{{ 'FARMER' | translate }}</ion-select-option>
                  <ion-select-option value="Verification officer">{{ 'VERIFICATION OFFICER' | translate }}</ion-select-option>
                </ion-select>
              </ion-item>
          </div>
          <div class="ion-padding" align='end'>
            <ion-button fill='clear' (click)="forgot=true;" >{{'FORGOT PASSWORD' | translate}} ?</ion-button>
          </div>
          <div class="ion-padding">
            <ion-button size="large"  type="submit" [disabled]="form.invalid" expand="block">{{ 'LOGIN' | translate }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </div>

  <div class="ion-padding" *ngIf="forgot">

      
      <form #forgotform="ngForm" (ngSubmit)="forgotPassword(forgotform)">
        <ion-grid>
          <ion-row color="primary" class="ion-justify-content-center">
            <ion-col class="ion-align-self-center shadow" size-md="6" size-lg="5" size-xs="12">
             
              <div class="ion-padding">

                 
                <ion-item>
                   
                  <ion-label class='font' position='stacked'>Phone Number</ion-label>
                  <ion-input name="phoneNo" type="number"   ngModel required></ion-input>
                </ion-item>
                <br>
                <ion-item>
                   
                    <ion-label class='font' position='stacked'>New Password</ion-label>
                  <ion-input name="password" type="password"  ngModel required></ion-input>
                </ion-item>
                <br>
              </div>

              <div align='center'>
                
                    
                          <ion-button size="default"  type="submit" [disabled]="forgotform.invalid">Submit</ion-button>
                          &nbsp;&nbsp;
                          <ion-button size="default" (click)='forgot=false;'>Close</ion-button>
                      
               
                   
                    
                </div>
             
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      </div>
</ion-content>
